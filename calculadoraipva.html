<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="css/style.css" rel="stylesheet"/>
		<title>Calculadora IPVA</title>
	</head>
	<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: powderblue;">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="txtPrecoVeiculo" class="form-label style-inputs">Preço do Veículo</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtPrecoVeiculo" oninput="monetaryMask(event)" autofocus/>
			</div>
			<div class="col-md-6">
				<label for="slcEstado" class="form-label style-inputs">Estado</label>
				<select class="form-select border border-dark style-inputs" id="slcEstado" disabled>
					<option value="">SELECIONE..</option>
					<option value="0.025">AC</option>
					<option value="0.02">AL</option>
					<option value="0.03">AM</option>
					<option value="0.03">BA</option>
					<option value="0.025">CE</option>
					<option value="0.03">DF</option>
					<option value="0.02">ES</option>
					<option value="0.03">GO</option>
					<option value="0.025">MA</option>
					<option value="0.03">MT</option>
					<option value="0.03">MS</option>
					<option value="0.04">MG</option>
					<option value="0.03">PA</option>
					<option value="0.02">PB</option>
					<option value="0.03">PR</option>
					<option value="0.025">PE</option>
					<option value="0.02">PI</option>
					<option value="0.04">RJ</option>
					<option value="0.03">RN</option>
					<option value="0.03">RS</option>
					<option value="0.025">RO</option>
					<option value="0.03">RR</option>
					<option value="0.025">SC</option>
					<option value="0.04">SP</option>
					<option value="0.025">SE</option>
					<option value="0.03">TO</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="txtIpva" class="form-label style-inputs">Previsão IPVA</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtIpva" disabled/>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-secondary style-buttons" id="btnLimpar">Limpar Cálculo</button>
			</div>
		</form>
	</body>
</html>
